swagger: '2.0'
info:
  description: An description
  version: 1.0.0
  title: An API
  termsOfService: 'http://company.com/terms/'
  contact:
    name: apiteam@company.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: api.company.com
basePath: /v3
schemes:
  - http
  - https
paths:
  /:
    get:
      summary: Get service document
      description: ''
      produces:
        - application/json
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/ServiceDocument'
  /things:
    get:
      summary: Get the things
      description: ''
      produces:
        - application/json
      responses:
        200:
          description: links
          schema:
            $ref: '#/definitions/ThingList'
definitions:
  ServiceDocument:
    type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
          - things
        properties:
          self:
            $ref: '#/definitions/Link'
          things:
            $ref: '#/definitions/Link'
  Link:
    type: object
    required:
      - href
    properties:
      href:
        type: string
        format: url
  ThingList:
    type: object
    required:
      - things
    properties:
      things:
        type: array
        items:
          $ref: '#/definitions/Thing'
  Thing:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      description:
        type: string
  SomeThing:
    type: object
  Base:
    type: object
    required:
      - id
    properties:
      id:
        type: string
        format: uuid
  SubBase:
    allOf:
      - $ref: "#/definitions/Base"
      - type: "object"
        properties:
          email:
            type: string
            format: email
  OtherBase:
    allOf:
      - $ref: "#/definitions/Base"
      - type: "object"
        required:
          - lastName
        properties:
          firstName:
            type: string
          lastName:
            type: string
